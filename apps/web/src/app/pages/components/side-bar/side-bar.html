<div class="side-bar">
  <div class="user-section">

    <div class="user-box">
      <div class="user-info">

        <div class="user-avatar">
          <img [src]="avatarUrl()" alt="User avatar" />
        </div>
        <div class="user-text">
          <h5>{{ displayName() || 'Unknown User' }}</h5>
          <span>connected voice</span>
        </div>

      </div>

      <div class="user-tool-bar">
        <button class="tool-btn" (click)="onSettingsClick()">
          <fa-icon [icon]="faGear"></fa-icon>
        </button>
        <button class="tool-btn">
          <fa-icon [icon]="faMicrophone"></fa-icon>
        </button>
        <button class="tool-btn">
          <fa-icon [icon]="faHeadphones"></fa-icon>
        </button>
      </div>
    </div>

  </div>

  <div class="navigation-section">
    <div
      class="nav-entry"
      [class.nav-active]="activeSection === 'friends'"
      (click)="onSelectSection('friends')"
    >
      <fa-icon [icon]="faUser"></fa-icon>
      <span class="nav-text">Friends</span>
    </div>

    <div
      class="nav-entry"
      [class.nav-active]="activeSection === 'groups'"
      (click)="onSelectSection('groups')"
    >
      <fa-icon [icon]="faUserGroup"></fa-icon>
      <span class="nav-text">Groups</span>
    </div>

    <div
      class="nav-entry"
      [class.nav-active]="activeSection === 'servers'"
      (click)="onSelectSection('servers')"
    >
      <fa-icon [icon]="faServer"></fa-icon>
      <span class="nav-text">Servers</span>
    </div>
  </div>
</div>
