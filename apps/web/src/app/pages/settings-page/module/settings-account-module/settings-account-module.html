<div class="user-modal-set">
  <div class="banner-preview">

  </div>

  <div class="avatar-box"></div>

  <div class="top-bar-header">
    <h2 class="top-display-name">Exepta</h2>
  </div>

  <div class="controls-container">
    <div class="controls">

      @for (control of acc_edits; track control) {
        <div class="control">
          <div class="current-value">
            <h4>{{ control.label }}</h4>
            <span class="value">{{ control.value }}</span>
          </div>

          <div class="edit-button">
            <button class="normal-btn">Edit</button>
          </div>
        </div>
      }
    </div>
  </div>
</div>

<div class="card-set">
  <h5>Avatar</h5>
  <div class="button-container">
    <button class="primary-btn">Upload</button>
    <button class="normal-btn">Remove</button>
  </div>
</div>

<div class="card-set">
  <h5>Banner</h5>
  <div class="button-container">
    <button class="primary-btn">Upload</button>

  </div>
</div>
